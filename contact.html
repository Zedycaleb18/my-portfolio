<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me - Caleb's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Dark Mode for Contact Page */
body.dark-mode .contact-container {
    background: rgba(45, 45, 45, 0.95);
    color: #ffffff;
}

body.dark-mode .form-group label {
    color: #ffffff;
}

body.dark-mode .form-group input,
body.dark-mode .form-group textarea {
    background: #2d2d2d;
    color: #ffffff;
    border-color: #404040;
}

body.dark-mode .contact-info {
    background: #2d2d2d;
    color: #ffffff;
}
    body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                url('https://i.imgur.com/4jOjggc.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}
    .contact-container {
      background: rgba(38, 43, 116, 0.5);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
    }
    
    .contact-header {
      background: linear-gradient(135deg, #4A6FA5 0%, #166088 100%);
      color: white;
      padding: 2rem;
      text-align: center;
    }
    
    .contact-header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    
    .contact-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }
    
    .contact-content {
      padding: 2rem;
    }
    
    .back-button {
      display: inline-flex;
      align-items: center;
      background: #4A6FA5;
      color: white;
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      margin-bottom: 2rem;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      background: #166088;
      transform: translateX(-5px);
    }
    
    .back-button i {
      margin-right: 8px;
    }
    
    .social-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    
    .btn {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .btn i {
      font-size: 1.3rem;
      margin-right: 0.8rem;
    }
    
    .btn span {
      flex: 1;
      text-align: center;
      font-size: 0.95rem;
    }
    
    .whatsapp { background: #25D366; }
    .call { background: #0077B5; }
    .email { background: #D44638; }
    .instagram { background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888); }
    .twitter { background: #1DA1F2; }
    .github { background: #333; }
    .youtube { background: #FF0000; }
    .tiktok { background: #000000; }
    .threads { background: #000000; }
    
    .contact-info {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      margin-top: 1.5rem;
    }
    
    .contact-info p {
      margin: 10px 0;
      color: #555;
      font-size: 1rem;
    }
    
    .contact-form {
      margin-top: 2rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: 600;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #e1e1e1;
      color: #e1e1e162;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    
    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #4A6FA5;
    }
    
    .submit-btn {
      background: #166088;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .submit-btn:hover {
      background: #3da58a;
      transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .contact-header h1 {
        font-size: 2rem;
      }
      
      .social-buttons {
        grid-template-columns: 1fr;
      }
      
      .contact-content {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <div class="contact-header">
      <h1>Get In Touch</h1>
      <p>Let's work together to bring your ideas to life!</p>
    </div>
    
    <div class="contact-content">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Portfolio
      </a>
      
      <div class="social-buttons">
        <a href="https://wa.me/xeroxdesigns" class="btn whatsapp" target="_blank" rel="noopener">
          <i class="fab fa-whatsapp"></i>
          <span>WhatsApp</span>
        </a>
        
        <a href="tel:+254742881736" class="btn call">
          <i class="fas fa-phone"></i>
          <span>Call</span>
        </a>
        
        <a href="mailto:calebokware38@gmail.com" class="btn email">
          <i class="fas fa-envelope"></i>
          <span>Email</span>
        </a>
      </div>
      
      <div class="social-buttons">
        <a href="https://www.instagram.com/caleb_xedy?igsh=MWFjMGI0M2hvZmlnaw==" class="btn instagram" target="_blank" rel="noopener">
          <i class="fab fa-instagram"></i>
          <span>Instagram</span>
        </a>
        
        <a href="https://twitter.com/Jungle_Cj" class="btn twitter" target="_blank" rel="noopener">
          <i class="fab fa-twitter"></i>
          <span>Twitter</span>
        </a>
        
        <a href="https://github.com/Zedycaleb18" class="btn github" target="_blank" rel="noopener">
          <i class="fab fa-github"></i>
          <span>GitHub</span>
        </a>
        
        <a href="https://www.youtube.com/@CalebOkware" class="btn youtube" target="_blank" rel="noopener">
          <i class="fab fa-youtube"></i>
          <span>YouTube</span>
        </a>
        
        <a href="https://www.tiktok.com/@caleb_ok1?_t=ZM-8zw4YQ2IqAi&_r=1" class="btn tiktok" target="_blank" rel="noopener">
          <i class="fab fa-tiktok"></i>
          <span>TikTok</span>
        </a>
        
        <a href="https://www.threads.com/@caleb_xedy" class="btn threads" target="_blank" rel="noopener">
          <i class="fab fa-threads"></i>
          <span>Threads</span>
        </a>
      </div>
      
      <div class="contact-info">
        <p><i class="fas fa-phone"></i> +254 742 881736</p>
        <p><i class="fas fa-envelope"></i> calebokware38@gmail.com</p>
        <p><i class="fas fa-map-marker-alt"></i> Kenya</p>
      </div>
      
      <div class="contact-form">
        <h3 style="text-align: center; margin-bottom: 1rem; color: #f0f0f0;">Send me a message</h3>
        <form id="contactForm">
          <div class="form-group">
            <label for="name" style="color: white;">Your Name</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email" style="color: #f0f0f0;">Your Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message" style="color: #f0f0f0;">Your Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Simple form handling (for demonstration)
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your message! I\'ll get back to you soon.');
      this.reset();
    });
    
    // Add click effects to buttons
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('click', function() {
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = '';
        }, 200);
      });
    });
  </script>
</body>
</html>
